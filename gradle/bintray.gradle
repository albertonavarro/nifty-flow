apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

bintray {
    user = repositoryUser
    key = repositoryPass
    publications = ['jarPomAndSources']

    publish = true

    pkg {
        repo = 'maven'
        name = "nifty-flow"
        desc = project.description
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/albertonavarro/nifty-flow.git'
        labels = ["nifty-flow"]
    }
}

publish.dependsOn bintrayUpload

publishing {
    publications {
        jarPomAndSources(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier "sources"
                classifier "javadoc"
            }

            artifactId "nifty-flow"
            groupId "com.navid.nifty"

        }
    }

}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}